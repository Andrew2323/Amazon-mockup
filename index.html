<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Mockup</title>
</head>
<body>
    <form>
        <fieldset>
        <h1>Sign In</h1>
        <p>Email(phone or mobile accounts)</p>
        <input type="text" placeholder="Enter email">
        <p id="password">Password
            <a id="link" href="#">Forgot Password</a>
        </p>
        
        <input type="text" placeholder="Enter Password"><br>
        <button>Continue</button>
        <ul>
            <li>
                <a href="#"> Need Help?</a>
            </li>
        </ul>
        </fieldset>
    </form>
    <p id="amazon">New to Amazon?</p>
    <button id="account">Create Your Amazon Account</button>
    <hr>
    <p id="policy">
        <a href="#">Conditions of Use</a>
        <a href="#">Privacy Policy</a>
        <a href="#">Help</a>
    </p>
    <p id="footer">&copy;1996-2020,Amazon.com,inc or it's affiliates</p>
</body>
</html>
